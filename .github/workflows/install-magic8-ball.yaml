    if: github.event.issue.pull_request && contains(github.event.comment.body, '/magic8ball')
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - id: check
        run: echo "::set-output name=should_run::true"

  Magic8ball:
    needs: filter
    if: needs.filter.outputs.should_run == 'true'
    uses: phil-loops/LoopsMagic8Ball/.github/workflows/magic8ball.yaml@main
